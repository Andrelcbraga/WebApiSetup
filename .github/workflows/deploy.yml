name: Deploy ApiCatalogo 

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: Build Project
        run: dotnet build ./ApiCatalogo/src/ApiCatalogo.API.csproj --no-restore

      